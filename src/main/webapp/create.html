<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
    <title>Create GoChievement</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">
    
      <link class="lift:head" href="/stylesheets/jquery-ui-1.8.24.custom.css" type="text/css" rel="stylesheet" ></link>
      <script class="lift:tail" id="jquery" src="/scripts/jquery-ui-1.8.24.custom.min.js" type="text/javascript"></script>
      <script class="lift:tail" src="https://api.filepicker.io/v0/filepicker.js"></script>
      <script class="lift:tail" type="text/javascript">filepicker.setKey('AyDEv-prsTrOP0EyTyq01z');</script>

      <h1>Create GoChievement!</h1>
      
      <div class="lift:Msgs?showAll=true"></div>
      
      <form class="lift:form.ajax">
        <div class="lift:GcForm">
		      
		        <div class="field-name"></div>
		        <div class="field-description"></div>
		        <div class="field-tags"></div>
		        
		        <div class="field field-photo">
              <label>Photo: </label>
              <div class="item">
                  <input type="filepicker-dragdrop" onchange="if (this.value) {
                      $('.photo-value').val(this.value).change();
                  }"></input>
              </div>
            </div>
            <input class="photo-value" type="hidden" value=""></input>
		      
		        <div class="field-setting"></div>
	          <div class="field-method"></div>
	          <div class="field-location"></div>
	          <div class="field-category"></div>
	          
	          <div class="field field-deadline">
              <label>Deadline: </label>
              <div class="item">
                <input type="text" placeholder="Deadline" maxlength="128" class="input-deadline">
              </div>
            </div>
            
	          <div class="field-allow-comments"></div>
	          <div class="field-approved-comments-only"></div>
	          <div class="field-users-vote"></div>
	          <div class="field-view-ratings"></div>
	          <div class="field-private"></div>
	          
	          <input type="submit" value="Submit">
	      
	      </div>
	    </form>

    </div>
    
  </body>
</html>
