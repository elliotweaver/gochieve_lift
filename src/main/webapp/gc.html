<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
    <title>Create GoChievement</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">

      <div class="lift:GcView.startInit"></div>
      
      <div class="top">
        <div class="side-1">
          <div class="lift:GcView.viewTitle"></div>
          <div class="lift:GcView.editLink"></div>
          <div class="lift:GcView.viewPostedBy"></div>
        </div>
        <div class="side-2">
          <div class="lift:GcView.viewGochieves"></div>
          <div class="lift:GcView.viewSettings"></div>
        </div>
      </div>
      
      <div class="middle">
        <div class="center">
          <div class="lift:Msgs?showAll=true"></div>
        </div>
        <div class="left">
          
          <div class="gc-top">
            <div class="lift:GcView.viewPhoto"></div>
            <div class="lift:GcView.viewBtnBucketlist"></div>
            <div class="lift:GcView.viewBtnLikeThis"></div>
            <div class="lift:GcView.viewBtnClaimThis"></div>
          </div>
          
          <div class="gc-info">
            <div class="lift:GcView.viewBucketlists"></div>
            <div class="lift:GcView.viewLikes"></div>
            <div class="lift:GcView.viewGochieves"></div>
          </div>
          
          <div class="gc-details">
            <div class="lift:GcView.viewDetails"></div>
          </div>
          
          <div class="gc-related">
            <div class="lift:GcView.viewRelated"></div>
          </div>
          
        </div>
        
        <div class="right">
        
          <div class="gc-invite">
            <div class="lift:GcView.viewShareInvite"></div>
          </div>
          
          <div class="lift:GcInteract">
          
	          <div class="gc-interactions">
	          
	            <div class="gc-interact">
					      <h2>Interaction Area</h2>
					      
					      <form class="lift:form.ajax">
					        <div class="add-message"></div>
					        <input type="submit" value="Submit">
		            </form>
		            
		            <form class="lift:form.ajax">
		              <div class="add-link"></div>
                  <input type="submit" value="Submit">
                </form>
                
                <form class="lift:form.ajax">
                  <div class="add-video"></div>
                  <input type="submit" value="Submit">
                </form>
                
                <form class="lift:form.ajax">
                  <div class="add-image"></div>
                  <input type="submit" value="Submit">
                </form>
		            
		          </div>
	            
	            <div class="gc-activity">
		            
                <ul class="gc-activity-root">
                  <li class="gc-activity-item">
                    <span class="gc-subject">Subject</span>
                    <span class="gc-message">Message</span>
                    <span class="gc-link">Link</span>
                    <span class="gc-video">Video</span>
                    <span class="gc-image">Image</span>
                  </li>
                </ul>

		          </div>
	            
	          </div>
          </div>
          
        
        </div>
        
      </div>

    </div>
    
  </body>
</html>
