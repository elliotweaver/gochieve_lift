<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
    <title>Create GoChievement</title>
  </head>
  <body class="lift:content_id=main">
  
    <div id="main" class="lift:surround?with=default;at=content">

      <div class="lift:GcView.startInit"></div>
      
      <div class="top">
        <div class="side-1">
          <div class="lift:GcView.viewTitle"></div>
          <div class="lift:GcView.viewPostedBy"></div>
        </div>
        <div class="side-2">
          <div class="lift:GcView.viewGochieves"></div>
          <div class="lift:GcView.viewSettings"></div>
        </div>
      </div>
      
      <div class="middle">
        <div class="center">
          <div class="lift:Msgs?showAll=true"></div>
        </div>
        <div class="left">
          
          <div class="gc-top">
            <div class="lift:GcView.viewPhoto"></div>
            <div class="lift:GcView.viewBtnBucketlist"></div>
            <div class="lift:GcView.viewBtnLikeThis"></div>
            <div class="lift:GcView.viewBtnClaimThis"></div>
          </div>
          
          <div class="gc-info">
            <div class="lift:GcView.viewBucketlists"></div>
            <div class="lift:GcView.viewLikes"></div>
            <div class="lift:GcView.viewGochieves"></div>
          </div>
          
          <div class="gc-details">
            <div class="lift:GcView.viewDetails"></div>
          </div>
          
          <div class="gc-related">
            <div class="lift:GcView.viewRelated"></div>
          </div>
          
        </div>
        
        <div class="right">
        
          <div class="gc-invite">
            <div class="lift:GcView.viewShareInvite"></div>
          </div>
          
          <div class="gc-interact">
            <div class="lift:GcView.viewInteract"></div>
          </div>
          
          <div class="gc-activity">
            <div class="lift:GcView.viewActivity"></div>
          </div>
        
        </div>
        
      </div>

    </div>
    
  </body>
</html>
